<body>
  <div id="settingsPanel">

    <section id="cafeStatus">
      <h2>â˜• å’–å•¡é¤¨ç‹€æ…‹</h2>
      <p>ç›®å‰éŠæˆ²ï¼š<span id="currentGame">è¼‰å…¥ä¸­â€¦</span></p>
      <p>æŒ‡ä»¤ç‹€æ…‹ï¼š<span id="cafeCommandStatus">åŒæ­¥ä¸­â€¦</span></p>
      <label><input type="checkbox" id="enableCafeCommands" /> æ‰‹å‹•å•Ÿç”¨å’–å•¡é¤¨æŒ‡ä»¤</label>

    <!-- ğŸ”’ å°é–åå–®ç®¡ç† -->
    <section id="banListSettings">
      <h2>ğŸ”’ å°é–åå–®ç®¡ç†</h2>
      <label>æ–°å¢å°é–ä½¿ç”¨è€…ï¼š<input type="text" id="banUserInput" /></label>
      <button id="banUserBtn">åŠ å…¥å°é–</button>

      <label>è§£é™¤å°é–ä½¿ç”¨è€…ï¼š<input type="text" id="unbanUserInput" /></label>
      <button id="unbanUserBtn">è§£é™¤å°é–</button>

      <ul id="bannedUserList"></ul>

  <script>
    const socket = new WebSocket("wss://your-websocket-server");
    const bannedUsers = new Set(JSON.parse(localStorage.getItem("bannedUsers") || "[]"));

    function updateBanListUI() {
      const list = document.getElementById("bannedUserList");
      list.innerHTML = "";
      bannedUsers.forEach(user => {
        const li = document.createElement("li");
        li.textContent = user;
        list.appendChild(li);
      });
    }

    document.getElementById("banUserBtn").onclick = () => {
      const user = document.getElementById("banUserInput").value.trim();
      if (user) {
        bannedUsers.add(user);
        localStorage.setItem("bannedUsers", JSON.stringify([...bannedUsers]));
        updateBanListUI();
        socket.send(JSON.stringify({ type: "banListUpdate", bannedUsers: [...bannedUsers] }));
      }
    };

    document.getElementById("unbanUserBtn").onclick = () => {
      const user = document.getElementById("unbanUserInput").value.trim();
      if (user) {
        bannedUsers.delete(user);
        localStorage.setItem("bannedUsers", JSON.stringify([...bannedUsers]));
        updateBanListUI();
        socket.send(JSON.stringify({ type: "banListUpdate", bannedUsers: [...bannedUsers] }));
      }
    };

    document.getElementById("enableCafeCommands").onchange = (e) => {
      const enabled = e.target.checked;
      socket.send(JSON.stringify({ type: "cafeToggle", enabled }));
    };

    socket.onmessage = (event) => {
      const data = JSON.parse(event.data);
      if (data.type === "gameStatus") {
        document.getElementById("currentGame").textContent = data.game || "é›¢ç·š";
        document.getElementById("cafeCommandStatus").textContent = data.cafeEnabled ? "âœ… å·²å•Ÿç”¨" : "â›” å·²åœç”¨";
        document.getElementById("enableCafeCommands").checked = data.cafeEnabled;
      }
    };

    updateBanListUI();
  </script>

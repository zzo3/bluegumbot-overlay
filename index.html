<!DOCTYPE html>
<html lang="zh-HK">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bluegum Overlay</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      background-color: transparent;
      overflow: hidden;
    }
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      font-family: sans-serif;
    }
    #chat-container {
      position: absolute;
      bottom: 5%;
      left: 2%;
      width: 40%;
      max-height: 80%;
      overflow-y: auto;
      color: white;
      font-size: 1rem;
    }
    #announcement {
      position: absolute;
      top: 5%;
      right: 2%;
      width: 50%;
      color: yellow;
      font-size: 1.5rem;
      text-align: right;
    }
  </style>
</head>
<body>
  <div id="overlay">
    <div id="chat-container"></div>
    <div id="announcement"></div>
  </div>

  <!-- Overlay Modules as ES Modules -->
  <script type="module" src="frontend/utils.js"></script>
  <script type="module" src="frontend/websocketBridge.js"></script>
  <script type="module" src="frontend/streamMonitor.js"></script>
  <script type="module" src="frontend/announcer.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bluegum Overlay</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      background: transparent;
      font-family: sans-serif;
      color: white;
    }
    #messageBox {
      position: absolute;
      top: 10%;
      width: 100%;
      text-align: center;
      font-size: 2rem;
      animation: fadeInOut 5s ease-in-out;
    }
    #effectLayer {
      position: absolute;
      bottom: 10%;
      width: 100%;
      text-align: center;
      font-size: 1.5rem;
    }
    #gameStatus {
      position: absolute;
      top: 2%;
      left: 2%;
      font-size: 1rem;
      opacity: 0.7;
    }
    @keyframes fadeInOut {
      0% { opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div id="gameStatus"></div>
  <div id="messageBox"></div>
  <div id="effectLayer"></div>

  <script src="websocketBridge.js"></script>
</body>
</html>
